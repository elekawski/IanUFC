<html>
  <head>
    <title>UFC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript">

    var numParticipants = 1;


      function f_nParticipant(){
        numParticipants = document.getElementById('nParticipants').value;
        printNameInput();
      }

      function printNameInput(){
        document.getElementById('nameRepeatDiv').innerHTML ="";
        for(let i= 0; i < numParticipants; i++)
        {
          document.getElementById('nameRepeatDiv').innerHTML += '<label for="partName' + i +  '">Participant ' + (i + 1) +  ': </label><input type="text" id="partName' + i +  '" name="partName' + i +  '" ><br / >';
        }

      }

    </script>
  </head>

  <body onload="printNameInput()">
    <div class="container">
      <form name="ufcForm">

        <div class="row">
            <div class"col">
              <label for="nParticipants">Number of participants: </label>
            </div>
            <div class"col">
              <input type="Number" id="nParticipants" name="nParticipants" value="1" min="1" onclick="f_nParticipant()">
            </div>
        </div>

        <div id="nameRepeatDiv"></div>
        <input type="submit">
      </form>
    </div>

  </body>
</html>
